language: cpp

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
    - os: osx
      sudo: required
      dist: trusty
      osx_image: xcode7
    - os: windows
      sudo: false
      script:
        - choco install -y vcbuildtools --version 2015.4 --force 
        - cmake -G "Visual Studio 14 2015 Win64"
        - cmake --build .
      deploy:
        provider: releases
        file: "build/Debug/realsense2.dll"
        skip_cleanup: true
        draft: true
        on:
          all_branches: true

script:
  - cmake .
  - cmake --build .
